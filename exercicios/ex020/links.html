<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <style>

   body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

   }


 a{ color: rgb(91, 233, 81);
   text-decoration: none;
   font-weight: bold;

 }

 a:visited{color: rgb(186, 31, 0);


 }

 a:hover{text-decoration: underline;
         text-transform: uppercase
         
 }

 a:active{color: rgb(255, 119, 0);


 }

 a::before{content: '→';




 }

 a::after{content: '←';

 }

 .spess{background-color: rgb(232, 153, 170);


 }


    </style>
</head>
<body>

<h1>Personalizando Links</h1>

<ul>


<li><a href="https://www.youtube.com/watch?v=w0WlsFXLW4A" class="spess">Video do Nuhh</a></li>
<li><a href="https://www.youtube.com/watch?v=26wOysDPUHQ">Som do BLXCK 2099</a></li>
<li><a href="https://www.youtube.com/watch?v=WuDRZGAXA-Y">Video do AdrianSky</a></li>






</ul>



    
</body>
</html>
